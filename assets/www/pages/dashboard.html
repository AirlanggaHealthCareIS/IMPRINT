<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap core CSS -->
		<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this apps -->
		<link href="../assets/css/imprint.min.css" rel="stylesheet">
		<link href="../assets/css/typicons.min.css" rel="stylesheet">
		<!-- Core JS -->
		<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
		<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
		<!-- FastClick -->
		<script type="text/javascript" src="../assets/js/fastclick.js"></script>
		<script type="application/javascript">
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
		<!-- DatePicker Plugin -->
		<link href="../assets/css/datepicker3.css" rel="stylesheet">
		<script type="text/javascript" src="../assets/js/bootstrap-datepicker.js"></script>
		<!-- HighChart Plugin -->
		<script type="text/javascript" src="../assets/js/highcharts.js"></script>
		<!-- Core Cordova -->
		<script type="text/javascript" src="../assets/js/cordova-2.7.0.js"></script>
		<script type="text/javascript" src="../assets/js/imprint.conf.js"></script>
		<script type="text/javascript" src="../assets/js/imprint.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top primary" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a href="lain.html" class="navbar-brand color-white padding-tb-15px">
						<i class="typcn typcn-chevron-left-outline"></i>
					</a>
					<a class="navbar-brand color-white padding-all-15px">
						Dashboard
					</a>
				</div>
			</div>
		</nav>
		<div id="page" class="margin-top-50px">
			<div class="container padding-all-10px">
				<div class="col-xs-12 padding-all-0px margin-tb-5px">
					Parameter dashboard :
				</div>
				<input id="awal" type="text" class="form-control input-md margin-tb-5px" placeholder="dari tanggal">
				<input id="akhir" type="text" class="form-control input-md margin-tb-5px" placeholder="sampai tanggal">
				<div class="col-xs-12 padding-all-0px">
					<div class="btn primary pull-right col-xs-5">Tampilkan</div>
				</div>
				<div class="col-xs-12 padding-all-0px margin-top-50px">
					<span class="btn btn-xs primary">Pasien</span>
				</div>
				<div class="col-xs-12 padding-all-0px margin-tb-5px" id="pasien"></div>
				<div class="col-xs-12 padding-all-0px">
					<span class="btn btn-xs primary">Realisasi Jadwal</span>
				</div>
				<div class="col-xs-12 padding-all-0px margin-tb-5px" id="realisasi"></div>
				<div class="col-xs-12 padding-all-0px">
					<span class="btn btn-xs primary">Keluhan</span>
				</div>
				<div class="col-xs-12 padding-all-0px margin-tb-5px" id="keluhan"></div>
			</div>
		</div>
		<script>
			$(document).ready(function(){
				init();
				$('#awal').datepicker();
				$('#akhir').datepicker();
				
				loadChart();
			});
			
			function loadChart(){
				$(function () {
					pasien = new Highcharts.Chart({
								exporting: {
									enabled: false
								},
								chart: {
									renderTo: 'pasien',
									type: 'line'
								},
								title: {
									text: false
								},
								xAxis: {
									title: {
										text: 'tanggal'
									},
									labels:{
										enabled :true
									},
									categories: ['01-02-2015','02-02-2015']
								},
								yAxis: {
									title: false
								},
								plotOptions: {
									line: {
										dataLabels: {
											enabled: true
										}
									},
									series: {
										cursor: 'pointer'
									}
								}, 
								legend: {
									enabled: true
								},
								series: [{
											name: 'Jumlah Pasien',
											data: [23,45]
										},
										{
											name: 'Pasien Terlayani',
											data: [20,41]
										},
										{
											name: 'Pasien Tidak Terlayani',
											data: [3,4]
										},
										{
											name: 'Pasien Tersuspend',
											data: [12,9]
										}
								]
							});
					realisasi = new Highcharts.Chart({
								exporting: {
									enabled: false
								},
								chart: {
									renderTo: 'realisasi',
									type: 'line'
								},
								title: {
									text: false
								},
								xAxis: {
									title: {
										text: 'tanggal'
									},
									labels:{
										enabled :true
									},
									categories: ['01-02-2015','02-02-2015']
								},
								yAxis: {
									title: false
								},
								plotOptions: {
									line: {
										dataLabels: {
											enabled: true
										}
									},
									series: {
										cursor: 'pointer'
									}
								}, 
								legend: {
									enabled: false
								},
								series: [{
											name: 'Realisasi (menit)',
											data: [5,-3]
										}]
							});
					keluhan = new Highcharts.Chart({
								exporting: {
									enabled: false
								},
								chart: {
									renderTo: 'keluhan',
									type: 'column'
								},
								title: {
									text: false
								},
								xAxis: {
									title: {
										text: 'keluhan'
									},
									labels:{
										enabled :true
									},
									categories: ['pusing','batuk']
								},
								yAxis: {
									title: false
								},
								plotOptions: {
									line: {
										dataLabels: {
											enabled: true
										}
									},
									series: {
										cursor: 'pointer'
									}
								}, 
								legend: {
									enabled: false
								},
								series: [{
											name: 'Realisasi (menit)',
											data: [5,-3]
										}]
							});
				});
			};
		</script>
	</body>
</html>
