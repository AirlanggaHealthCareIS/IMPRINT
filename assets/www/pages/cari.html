<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap core CSS -->
		<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this apps -->
		<link href="../assets/css/imprint.min.css" rel="stylesheet">
		<link href="../assets/css/typicons.min.css" rel="stylesheet">
		<!-- Core JS -->
		<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
		<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
		<!-- FastClick -->
		<script type="text/javascript" src="../assets/js/fastclick.js"></script>
		<script type="application/javascript">
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
		<!-- Select Picker Plugin -->
		<link href="../assets/css/bootstrap-select.css" rel="stylesheet">
		<link href="../assets/css/bootstrap-select.min.css" rel="stylesheet">
		<script type="text/javascript" src="../assets/js/bootstrap-select.js"></script>
		<script type="text/javascript" src="../assets/js/bootstrap-select.min.js"></script>
		<!-- Core Cordova -->
		<script type="text/javascript" src="../assets/js/cordova-2.7.0.js"></script>
		<script type="text/javascript" src="../assets/js/imprint.conf.js"></script>
		<script type="text/javascript" src="../assets/js/imprint.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top primary" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand color-white padding-all-15px">
						Pencarian Dokter
					</a>
				</div>
			</div>
		</nav>
		<nav class="navbar navbar-default navbar-fixed-top navbar-fixed-top-second" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a href="home.html" class="col-xs-3 navbar-brand padding-all-15px active">
						<i class="typcn typcn-group-outline"></i>
					</a>
					<a href="antrian.html" class="col-xs-3 navbar-brand padding-all-15px">
						<i class="typcn typcn-device-desktop"></i>
					</a>
					<a href="notif.html" class="col-xs-3 navbar-brand padding-all-15px">
						<i class="typcn typcn-bell"></i>
					</a>
					<a href="lain.html" class="col-xs-3 navbar-brand padding-all-15px">
						<i class="typcn typcn-th-large-outline"></i>
					</a>
				</div>
			</div>
		</nav>
		<div id="page" class="margin-top-100px">
			<div class="container">
				<div class="margin-tb-5px">
					<input type="text" id="inputPassword" class="form-control input-md" placeholder="Nama dokter yang dicari..">
				</div>
				<div class="margin-tb-5px">
					<select class="form-control input-md">
						<option>Jenis Pelayanan</option>
						<option>Dokter Umum</option>
						<option>Dokter Gigi</option>
					</select>
				</div>
				<div class="margin-tb-5px">
					<select class="form-control input-md" id="metode">
						<option value="gps">Gunakan GPS</option>
						<option value="lok">Berbasis Lokasi</option>
					</select>
				</div>
				<div class="margin-tb-5px" id="propinsi" style="display:none">
					<select class="form-control input-md">
						<option>Propinsi</option>
					</select>
				</div>
				<div class="margin-tb-5px" id="kota" style="display:none">
					<select class="form-control input-md">
						<option>Kota</option>
					</select>
				</div>
				<div class="margin-tb-5px" id="kecamatan" style="display:none">
					<select class="form-control input-md">
						<option>Kecamatan</option>
					</select>
				</div>
				<a href="peta.html" id="btn-search">
					<div class="btn btn-md primary btn-block">C A R I</div>
				</a>
			</div>
		</div>
		<script>
			$(document).ready(function(){
				init();
				$('select').selectpicker();
				$("#metode").change(function(){
					if($(this).val() == "gps"){
						$("#btn-search").attr('href','peta.html');
						$("#propinsi, #kota, #kecamatan").hide();
					}
					else {
						$("#btn-search").attr('href','home.html');
						$("#propinsi, #kota, #kecamatan").show();
					}
				});
			});
		</script>
	</body>
	
</html>
